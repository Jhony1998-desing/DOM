<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Color RGB</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Control de Color RGB</h1>
  <div>
    <label for="red">Rojo</label>
    <input type="range" id="red" name="red" min="0" max="255">
  </div>
  <div>
    <label for="green">Verde</label>
    <input type="range" id="green" name="green" min="0" max="255">
  </div>
  <div>
    <label for="blue">Azul</label>
    <input type="range" id="blue" name="blue" min="0" max="255">
  </div>
  <script src="script.js"></script>
</body>
</html>
